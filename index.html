<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
   <style>
    * {
        margin-bottom: 10px;
    }
   </style>
</head>

<body>
    <input type="image" src="https://www.saylaniwelfare.com/static/media/logo_saylaniwelfare.22bf709605809177256c.png" alt="Saylani Logo" width="250px">
    <h2>
        Registration Form - SMIT
    </h2>
    <form>
        <label for="City">City</label>
        <br>
        <select name="City" id="city">
            <option value="Karachi">Karachi</option>
            <option value="lahore">lahore</option>
            <option value="peshawar">peshawar</option>
        </select>
        <br>
        <label for="courses">Select course</label>
        <br>
        <select name="courses" id="courses">
            <option value="Graphic Designing">Graphic Designing</option>
            <option value="Web Development">Web Development</option>
            <option value="Mobile Repairing">Mobile Repairing</option>
        </select>
        <br>
        <label for="Select Course"></label>
        <label for="fullname">Full name
            <br>
            <input type="text" id="fullname" placeholder="Enter Your Full Name">
        </label>
        <br>
        <label for="fathername">Father Name
            <br>
            <input type="text" id="fathername" placeholder="Enter Your Father Name">
        </label>
        <br>
        <label for="Email">Email
            <br>
            <input type="email" name="Email" id="Email"></label>
        <br>
        <label for="phonenumber">Add Phone Number</label>
        <br>
        <input type="number" name="" id="">
        <br>
        <label for="CNIC">CNIC</label>
        <br>
        <input type="number" name="" id="">
        <br>
        <label for="DateOfBirth">Date Of Birth</label>
        <br>
        <input type="date" name="" id="">
       <br>
       <fieldset>
        <legend>Gender</legend>
          <input type="radio" id="male" name="male" value="male" checked />
          <label for="Male">Male</label>

          <input type="radio" id="Female" name="female" value="female" />
          <label for="Female">Female</label>      
    
      </fieldset>
      <label for="Address">Address</label>
      <br>
      <input type="text">
      <br>
      Do You Have A Laptop
      <br>
      <input type="radio" name="yes" id="yes">
      <label for="Yes">Yes</label>
      <input type="radio" name="No" id="No">
      <label for="NO">No</label>
      <br>
      Add Your Picture
      <br>
        <input type="file">
      <br>
      <input type="submit" value="submit">
      <br>
    </form>
</body>
</html>
